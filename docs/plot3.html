<!DOCTYPE html>
<html>
  <head>
    <title>Scatter Plot</title>
  </head>
  <body>
    <p>
      This visualisation shows the differences in player performance across
      regular season and playoffs.
    </p>

    <div id="rs-v-po-container">
      <div id="perfcontainer">
        <select
          id="perf-metric-select"
          style="width: 300px; float: left"
        ></select>
        <select
          id="perf-year-select"
          style="width: 200px; float: left; margin-left: 50px"
        ></select>
        <select id="category"></select>
      </div>
      <br />

      <div id="fullPlot">
        <div class="plot-column" id="player-container" style="width: 35%"></div>
        <div class="plot-column" id="scatterPlot" style="width: 55%"></div>
        <div class="plot-column" id="legend-container" style="width: 10%"></div>
      </div>
    </div>
  </body>
</html>
