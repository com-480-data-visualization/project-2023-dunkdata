<!DOCTYPE html>
<html>
<head>

    <title>Scatter Plot</title>
    <style>
        #fullPlot {
            width: 100%;
            display: flex;
        }

        #player-container{
            display: flex;
            flex-wrap: wrap;
        }

        /* .player-card{
            display: flex;
            flex-wrap: wrap;
            width: 100%;
            height: 20px;
            max-height: 400px;
            margin: auto;
        } */

          .player-card {
            border: 1px solid lightgrey;
            background-color: #f9f9f9;
            padding: 10px;
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            margin: auto;
          }

          .player-name {
            font-weight: bold;
            font-size: 18px;
            text-align: center;
          }

          .stat-name {
            font-style: italic;
            font-size: 14px;
            text-align: center;
          }

          .player-stat {
            font-size: 14px;
            text-align: left;
            font-style: normal;
          }

          .player-image {
            width: 90%;
            display: block;
            margin: 0 auto;
          }

        #scatterPlot {
            width: 800px;
            height: 600px;
            /* border: 0px solid #ccc; */
            margin-right: 50px;
            margin-left: 25px;
            position: relative;
        }

        #legend-container {
            /* display: flex;
            flex-wrap: wrap; */
            margin-left: 50px;
            margin-right: 50px;
            margin-top: 50px;
            max-height: 500px;
            width: 400px;
            overflow-y: auto;
        }

        .plot-column {
          flex: 1;
          padding: 10px;
        }



        .legend-item {
            display: flex;
            align-items: center;
            margin-bottom: 10px;
            margin-right: 20px;
        }

        .legend-color {
            width: 20px;
            height: 20px;
            margin-right: 10px;
            cursor: pointer;
        }

        #category {
            width: 200px;
            margin-left: auto;
            display: none;
        }
    </style>
</head>
<body>

  <p>This visualisation shows the differences in player performance across regular season and playoffs.</p>

  <div id=rs-v-po-container>

    <div id="perfcontainer">
      <select id="perf-metric-select" style="width: 300px; float: left"></select>
      <select id="perf-year-select" style="width: 200px; float: left;  margin-left: 50px"></select>
      <select id="category"></select>
    </div>
    <br>

    <div id="fullPlot">
      <div class="plot-column" id="player-container" style="width: 35%"></div>
      <div class="plot-column" id="scatterPlot" style="width: 55%"></div>
      <div class="plot-column" id="legend-container" style="width: 10%"></div>
    </div>

  </div>

</body>
</html>
