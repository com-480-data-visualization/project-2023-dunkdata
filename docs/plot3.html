<!DOCTYPE html>
<html>
<head>
        
        <title>Scatter Plot</title>
    <style>
        #fullPlot {
            width: 90%;
            display: flex;
            margin-left: 0%;
            align-items: flex-start;
        }

        #player-container{
            display: flex;
            flex-wrap: wrap;
            width: 10%;
            height: 20px;
            max-height: 400px;
            color: red;
            font-size: 12px;
            font-weight: "bold";
        }

        #scatterPlot {
            width: 600px;
            height: 400px;
            border: 1px solid #ccc;
            margin-right: 50px;
            margin-left: 25px;
            position: relative;
        }

        .legend-container {
            display: flex;
            flex-wrap: wrap;
            max-height: 400px;
            margin-left: 50px;
        }

        .legend-item {
            display: flex;
            align-items: center;
            margin-bottom: 10px;
            margin-right: 20px;
        }

        .legend-color {
            width: 20px;
            height: 20px;
            margin-right: 10px;
            cursor: pointer;
        }

        #category {
            width: 200px;
            margin-left: auto;
            display: none;
        }
    </style>
</head>
<body>
    <div id="perfcontainer">
    <select id="perf-metric-select" style="width: 200px; float: left;"></select>
    <select id="perf-year-select" style="width: 200px; float: left;"></select>
    <select id="category"></select>
    </div>
    <div id="fullPlot">
        <div id="player-container"></div>
        <div id="scatterPlot"></div>
        <div id="legend-container"></div>
    </div>
</body>
</html>
