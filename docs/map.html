<!DOCTYPE html>
<html>
  <head>
    <title>NBA Player Movement</title>
  </head>
  <body>
    <p>
      As the first visualization, you will be taken through NBA players' career
      history as they moved to different teams.
    </p>
    <div id="journey-map-container">
      <div class="journey-selections-container">
        <select id="map-season-select"></select>
        <select id="map-team-select"></select>
        <select id="map-player-select"></select>
      </div>

      <div id="map-viz" class="map">
        <svg id="journey-map" viewBox="0 0 960 600"></svg>
        <div class="viz-column" id="player-container"></div>
      </div>
    </div>
  </body>
</html>
