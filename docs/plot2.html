<!DOCTYPE html>
<html>
  <head>
    <link
      rel="stylesheet"
      type="text/css"
      href="https://cdn.jsdelivr.net/npm/slick-carousel@1.8.1/slick/slick.css"
    />
    <link
      rel="stylesheet"
      type="text/css"
      href="https://cdn.jsdelivr.net/npm/slick-carousel@1.8.1/slick/slick-theme.css"
    />
    <title>Plot 2</title>
  </head>
  <body>
    <p>
      This visualization (sketch) shows both head-to-head and home vs away
      performance for a given team.
    </p>

    <div id="h2hcontainer">
      <div>
        <h5 style="text-align: center">Select a team</h5>
      </div>

      <div id="logoCarousel" class="carousel-container">
        <button class="carousel-prev-button">&lt;</button>
        <button class="carousel-next-button">&gt;</button>
        <div class="carousel-slider"></div>
      </div>

      <div class="selections-container">
        <div id="selectedTeamContainer">
          <span
            class="select-team-message"
            style="vertical-align: middle; line-height: 100px"
          ></span>
        </div>
        <select id="h2h-metric-select"></select>
      </div>
      <div class="map">
        <svg id="map_h2h" viewBox="0 0 960 500"></svg>
        <div class="card">
          <div class="logo">
            <img id="team-logo" src="" alt="" />
          </div>
          <div class="tooltip">
            <span id="nickname"></span><br />
            <span id="city"></span><br />
            <span id="streak"></span><br />
            <span id="val"></span><br />
            <span id="rad"></span>
          </div>
        </div>
      </div>
      <div class="chartContainer">
        <div id="statsBarAway"></div>
        <div id="statsBarHome"></div>
      </div>
    </div>

    <table id="statsTableAway">

    </table>
  </div> -->

</html>
