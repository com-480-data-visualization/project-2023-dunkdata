<!DOCTYPE html>
<html>
<head>
  <title>Plot 2</title>
  <style>
    /* CSS styles for the table */
    table {
      border-collapse: collapse;
      width: 300px;
      display: none;
    }
    
    th, td {
      border: 1px solid #ddd;
      padding: 8px;
      text-align: left;
    }
    
    th {
      background-color: #f2f2f2;
    }
  </style>
</head>
<body>
  <p>This visualization (sketch) shows both head-to-head and home vs away performance for a given team.</p>
  
  <div id="h2hcontainer">
    <select id="h2h-team-select" style="width: 200px; float: left;"></select>
    <select id="h2h-metric-select" style="width: 200px; float: left;"></select>
    <svg id="map_h2h" viewBox="0 0 960 500" width="90%"></svg>
  </div>
  
  <table id = 'statsTable'>
    <thead>
      <tr>
        <th>Column 1</th>
        <th>Column 2</th>
      </tr>
    </thead>
    <tbody>
      <tr>
        <td>Row 1, Cell 1</td>
        <td>Row 1, Cell 2</td>
      </tr>
      <tr>
        <td>Row 2, Cell 1</td>
        <td>Row 2, Cell 2</td>
      </tr>
    </tbody>
  </table>
</body>
</html>
