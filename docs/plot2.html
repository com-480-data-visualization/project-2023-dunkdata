<!DOCTYPE html>
<html>
<head>
  <link rel="stylesheet" type="text/css" href="https://cdn.jsdelivr.net/npm/slick-carousel@1.8.1/slick/slick.css"/>
  <link rel="stylesheet" type="text/css" href="https://cdn.jsdelivr.net/npm/slick-carousel@1.8.1/slick/slick-theme.css"/>
  <title>Plot 2</title>
  <style>
    /* CSS styles for the tables */
    .table-container {
      float: left;
      margin-right: 20px;
      width: auto;
      color: black;
      background-color: rgb(182, 105, 11);
      border: black;
    }

    #h2hcontainer {
      background-color: rgb(242, 215, 215);
    }
    
    table {
      border-collapse: collapse;
      width: 300px;
      display: none;
    }
    
    th, td {
      border: 1px solid #ddd;
      padding: 8px;
      text-align: left;
    }
    
    th {
      background-color: white;
    }

    .selections-container {
      width: 100%;
      display: flex;
      margin-left: 120px;
      align-items: flex-start;
    }

    #h2h-metric-select {
      width: 200px;
      height: 50px;
      margin-top: 50px;
      margin-left: 50%;
    }

    #selectedTeamContainer {
      width: 100px;
      height: 100px;
      border: 1px solid #ccc;
      margin-top: 20px;
    }

    #selectedTeamContainer img {
      width: 100%;
      height: 100%;
    }

    .carousel-container {
      width: 60%;
      height: 100px;
      margin: auto;
      overflow: hidden;
      position: relative;
    }

    .carousel-slider {
      flex-grow: 1;
      display: flex;
      width: 80%;
      height: 50%;
      transition: transform 0.5s ease-in-out;
      position: relative;
    }

    .carousel-slide {
      width: 70%;
      height: 100px;
      position: relative;
      transition: all 0.5s;
    }

    .carousel-slide img {
      width: auto;
      height: 100%;
      object-fit: contain;
      margin-right: 10px;
      overflow: hidden;
    }

    .carousel-prev-button,
    .carousel-next-button {
      position: absolute;
      top: 50%;
      transform: translateX(-50%);
      z-index: 1;
      width: 30px;
      height: 30px;
      background-color: #fff;
      border: none;
      border-radius: 50%;
      display: flex;
      align-items: center;
      justify-content: center;
      font-size: 16px;
      color: #000;
      cursor: pointer;
    }

    .carousel-prev-button {
      margin-left: 4%;
    }

    .carousel-next-button {
      margin-left: 96%;
    }


  </style>
</head>
<body>
  <p>This visualization (sketch) shows both head-to-head and home vs away performance for a given team.</p>
  
  
  
  <div id="h2hcontainer">


    <div id="logoCarousel" class="carousel-container">
      <button class="carousel-prev-button">&lt;</button>
      <button class="carousel-next-button">&gt;</button>
      <div class="carousel-slider"></div>
    </div>
    

    <div class="selections-container">
      <div id="selectedTeamContainer">
        <span class="select-team-message" style="vertical-align: middle; line-height: 100px;">Select Team</span>
      </div>
      <select id="h2h-metric-select"></select>
    </div>
    <svg id="map_h2h" viewBox="0 0 960 500" width="90%"></svg>
  </div>
  
  <div class="table-container">
    <table id="statsTableAway">
      <thead>
      </thead>
      <tbody>
      </tbody>
    </table>
  </div>
  
  <div class="table-container">
    <table id="statsTableHome">
      <thead>
      </thead>
      <tbody>
      </tbody>
    </table>
  </div>
</body>
</html>
