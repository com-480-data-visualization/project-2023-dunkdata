<!DOCTYPE html>
<html>
<head>
  <title>Plot 2</title>
  <style>
    /* CSS styles for the tables */
    .table-container {
      float: left;
      margin-right: 20px;
      width: auto;
      color: black;
      background-color: rgb(182, 105, 11);
      border: black;
    }

    #h2hcontainer {
      background-color: rgb(242, 215, 215);
    }
    
    table {
      border-collapse: collapse;
      width: 300px;
      display: none;
    }
    
    th, td {
      border: 1px solid #ddd;
      padding: 8px;
      text-align: left;
    }
    
    th {
      background-color: white;
    }

    #logoGrid {
      display: grid;
      grid-template-columns: repeat(6);
      grid-gap: 10px;
    }

    #logoGrid img {
      width: 100; 
      height: 100px; 
      cursor: pointer; /* Show a pointer cursor when hovering over the logos */
    }
  </style>
</head>
<body>
  <p>This visualization (sketch) shows both head-to-head and home vs away performance for a given team.</p>
  
  <div id="logoGrid"></div>
  
  <div id="h2hcontainer">
    <select id="h2h-team-select" style="width: 200px; float: left;"></select>
    <select id="h2h-metric-select" style="width: 200px; float: left;"></select>
    <svg id="map_h2h" viewBox="0 0 960 500" width="90%"></svg>
  </div>
  
  <div class="table-container">
    <table id="statsTableAway">
      <caption>Table 1</caption>
      <thead>
        <tr>
          <th>Column 1</th>
          <th>Column 2</th>
        </tr>
      </thead>
      <tbody>
        <tr>
          <td>Row 1, Cell 1</td>
          <td>Row 1, Cell 2</td>
        </tr>
        <tr>
          <td>Row 2, Cell 1</td>
          <td>Row 2, Cell 2</td>
        </tr>
      </tbody>
    </table>
  </div>
  
  <div class="table-container">
    <table id="statsTableHome">
      <caption>Table 2</caption>
      <thead>
        <tr>
          <th>Column 1</th>
          <th>Column 2</th>
        </tr>
      </thead>
      <tbody>
        <tr>
          <td>Row 1, Cell 1</td>
          <td>Row 1, Cell 2</td>
        </tr>
        <tr>
          <td>Row 2, Cell 1</td>
          <td>Row 2, Cell 2</td>
        </tr>
      </tbody>
    </table>
  </div>
</body>
</html>
