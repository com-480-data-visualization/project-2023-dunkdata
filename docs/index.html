<html>
	<head>
		<title>Dunkin' on the Data</title>
		<meta charset="utf-8" />
		<meta name="viewport" content="width=device-width, initial-scale=1, user-scalable=no" />
		<link rel="stylesheet" href="assets/css/main.css" />
		<noscript><link rel="stylesheet" href="assets/css/noscript.css" /></noscript>
		<script type="text/javascript" src="https://d3js.org/d3.v6.min.js"></script>
        <script src="https://unpkg.com/topojson-client@3.1.0/dist/topojson-client.min.js"></script>
		<script type="text/javascript" src="./map.js"></script>
	</head>
	<body class="is-preload">

		<!-- Wrapper -->
			<div id="wrapper" class="fade-in">

				<!-- Intro -->
					<div id="intro">
						<h1>DunkData</h1>
						<p>Basketball analytics and visualizations.</p>
						<ul class="actions">
							<li><a href="#header" class="button icon solid solo fa-arrow-down scrolly">Continue</a></li>
						</ul>
					</div>

				<!-- Header -->
					<header id="header">
						<a href="index.html" class="logo">Home</a>
					</header>

				<!-- Nav -->
					<nav id="nav">
						<ul class="links">
							<li class="active"><a href="javascript:void(0);" onclick="loadPage('map.html', this, initMap)">Core viz</a></li>
							<li><a href="javascript:void(0);" onclick="loadPage('plot2.html', this, function(){})">Viz 2</a></li>
							<li><a href="javascript:void(0);" onclick="loadPage('plot3.html', this, function(){})">Viz 3</a></li>
						</ul>
					</nav>

				<!-- Main -->
					<div id="main">
					</div>

				<!-- Footer -->
					<footer id="footer">
						<section class="split contact">
							<section class="alt">
								<h3>Team members</h3>
								<p>Son Le<br />
								Amey Kulkarni<br />
								Somesh Mehra</p>
							</section>
						</section>
					</footer>
			</div>

		<!-- Scripts -->
			<script src="assets/js/jquery.min.js"></script>
			<script src="assets/js/jquery.scrollex.min.js"></script>
			<script src="assets/js/jquery.scrolly.min.js"></script>
			<script src="assets/js/browser.min.js"></script>
			<script src="assets/js/breakpoints.min.js"></script>
			<script src="assets/js/util.js"></script>
			<script src="assets/js/main.js"></script>
			<script>
				function loadPage(page, element, callback) {
					// element is the navigation link that was clicked (<a> tag)
					const xhttp = new XMLHttpRequest();
					xhttp.onreadystatechange = function() {
						if (this.readyState == 4 && this.status == 200) {
							document.getElementById("main").innerHTML = this.responseText;
							callback(); // execute the callback after the document is loaded
							if (typeof(element) !== "undefined") {
								$(".links li").removeClass("active"); // Remove active class from all links
								$(element).parent().addClass("active"); // Add active class to clicked link
							}
						}
					};
					xhttp.open("GET", page, true);
					xhttp.send();
				}
				document.addEventListener("DOMContentLoaded", function() {
					loadPage("map.html", undefined, initMap);
				});
			</script>
	</body>
</html>
